<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <title>navigation</title>
    <style>
        .navbar {
            background-color:blueviolet;
            overflow: auto;
            border-radius: 38px;   
        }
        .navbar li{
            float: left;
            list-style-type: none;
        }
        .navbar li a {
            margin: auto;
            display: blue;
            color: white;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 17px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">services</a></li>
                <li><a href="">Contsct us</a></li>


                
                <div class="search">
                     this is a searchbox </div>
            </ul>
        </nav>
    </header>
</body>


</html>
